<!DOCTYPE html>

<html lang="en">
    <head>
        <style>

            #harvard
            {
                color:blue;
            }

            #yale
            {
                color:orange;
            }

            a
            {
                text-decoration: none;
            }

            a:hover
            {
                text-decoration: underline;
            }
        </style>
        <title>Link</title>
    </head>
    <body>
        Visit <a href="http://www.harvard.edu/" id="harvard">Harvard</a>
        or <a href="http://www.yale.edu/" id="yale">Yale</a>
    </body>
</html>

<!--

by default the text-decoration is under line, but we can change that

# symbol represent id
. symbol represent class
if you don't have any symbol it literally represent the name of the tag

type selector - name of the tag
class selector - is the dot (.)
ID selector - is the (#)
attribute selector - 
-->
